<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/commons::header"></head>
<body class="inner_page login">
<div class="full_container">
    <div class="container">
        <div class="center verticle_center full_height">
            <div class="login_section">
                <div class="logo_login">
                    <div class="center">
                        <img width="210" src="images/logo/logo.png" alt="#"/>
                    </div>
                </div>
                <div class="login_form">
                    <form action="/user/join" method="post"
                          enctype="multipart/form-data">
                        <fieldset>
                            <div class="field">
                                <label class="label_field">Email Address</label>
                                <input type="email" name="email"
                                       placeholder="E-mail (이메일)" required/>
                            </div>
                            <div class="field">
                                <label class="label_field">Password</label>
                                <input type="password" name="password"
                                       placeholder="Password (암호)" required/>
                            </div>

                            <div class="field">
                                <label class="label_field">Name</label>
                                <input type="text" name="name"
                                       placeholder="name (성함)" required/>
                            </div>

                            <div class="field">
                                <label class="label_field">Tel</label>
                                <input type="tel" name="tel"
                                       placeholder="Tel (개인번호)" required/>
                            </div>

                            <div class="field">
                                <label class="label_field">Department</label>
                                <input type="text" name="department"
                                       placeholder="Department (부서명)" required/>
                            </div>

                            <div class="field">
                                <label class="label_field">Position</label>
                                <input type="text" name="position"
                                       placeholder="Position (직위)" required/>
                            </div>

                            <div class="field">
                                <label class="label_field">Profile</label>
                                <input type="file" name="profile"
                                       placeholder="프로필"/>
                            </div>


                            <div class="dis_flex justify-content-end">
                                <!--회원가입 btn-->
                                <div class="field center">
                                    <button type="reset" class="main_bt2">초기화
                                    </button>
                                    <button type="submit" class="main_bt">회원가입
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragments/commons::script"></div>
</body>
</html>
